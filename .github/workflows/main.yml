name: "@madoos/frx"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Run tests
        run: yarn test